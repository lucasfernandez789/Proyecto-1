    <title>SBN - Login</title>

<body>
  <div class="container">
    <div class="form-container mt-3">
      <div class="form-section">
        <h2>Iniciar Sesión</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <div class="mt-3">
          <a href="#">Olvidé mi contraseña</a> | <a href="#">Registrarme</a>
        </div>
        <div class="social-links">
            <div class="text-center mt-4">
                <a href="#" class="btn btn-light btn-block">
                  <img src="/img/google.svg" alt="Google" class="me-2"> Ingresar con Google
                </a>
              </div>
              <div class="text-center mt-2">
                <a href="#" class="btn btn-light btn-block">
                  <img src="/img/facebook.svg" alt="Facebook" class="me-2"> Ingresar con Facebook
                </a>
              </div>
            
          </div>
         
      </div>
      <div class="image-section">
        <img src="/img/siluetaUsuario.png" alt="silueta de usuario" class="img-fluid">
      </div>
    </div>
  </div>

    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</body>
</html>
